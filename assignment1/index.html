    <style>
        .navbar {
    background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
    backdrop-filter: blur(5px); /* Optional: Adds a blur effect */
    z-index: 10; /* Ensures the navbar stays above the banner */
}
#offer{
    background-color: #fc3f05;
    font-weight: 200;
    color: #e0f409;
}

.cart-button{
        float:inline-end        /* Push the button to the right */
    }
       
    
.banner {
    background-image: url('../images/Banner.webp'); /* Correct relative path */
    background-size: cover;
    background-position: center;
    height: 200px; /* Adjust height as needed */
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}
.banner h1 {
    font-size: 3rem; /* Adjust font size as needed */
    margin: 0;
    text-align: center;
    text-shadow: 2px 2px 4px #ffa; /* Optional: Simulates a border-like effect */
    padding: 10px; /* Optional: Adds padding around the text */
}
.row img {
    width: 320px; /* Set a fixed width */
    height: 200px; /* Set a fixed height */
    object-fit: cover; /* Ensures the image fits within the dimensions without distortion */
    border-radius: 10px; /* Optional: Adds rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: Adds a shadow effect */
}

.row img:hover {
    transform: scale(1.05); /* Slightly enlarges the image on hover */
    transition: transform 0.3s ease; /* Smooth transition effect */
    opacity: 0.8; /* Slightly reduces opacity on hover */
}
footer{
    text-align: center;
}
        
    </style>
</head>
